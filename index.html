<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support Benjamin F. Farren</title>

  <style>
    :root {
      --bg: #0f1115;
      --card: #151821;
      --txt: #f5f7ff;
      --muted: #9aa3b2;
      --btn: #1c2030;
      --btn-border: rgba(255,255,255,0.08);
    }
    html, body {
      background: var(--bg);
      color: var(--txt);
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--btn-border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    h1 {
      margin: 0 0 6px 0;
      font-size: 24px;
      letter-spacing: 0.2px;
    }
    p.sub {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 14px;
    }
    .btns {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }
    a.btn {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--txt);
      background: var(--btn);
      border: 1px solid var(--btn-border);
      padding: 14px 16px;
      border-radius: 12px;
      font-weight: 600;
      justify-content: center;
    }
    a.btn:hover { border-color: rgba(255,255,255,0.18); transform: translateY(-1px); }
    .hint {
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
    }
    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #1c2030;
      border: 1px solid var(--btn-border);
      color: var(--muted);
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>

</html>
